{% extends "layouts/base.html" %}

{% block content %}
<div class="container">
  <h1>Flyern für VdB</h1>
  <p>Such' dir eine passende Location in deiner Umgebung, einen Termin in den nächsten 4 bis 10 Tagen und wir sagen dir Bescheid, wenn sich genügend Leute finden, die mithelfen.</p>
  <form action="{% url 'join_first_event' %}">
    <div>
      <label for="inputLocation" class="col-sm-4 control-label">Location</label>
      <div>
        <input type="text" class="form-control" id="inputLocation" placeholder="Location">
      </div>
      <label for="inputDatum">Datum</label>
      <div>
        <input type="text" id="inputAdresse" placeholder="Datum">
      </div>
      <button type="submit">Aktion erstellen!</button>
    </div>
  </form>
</div>
{% endblock %}
