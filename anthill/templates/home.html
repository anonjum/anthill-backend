{% extends "layouts/base.html" %}

{% block content %}
<div class="container">
  <h1>Flyern für VdB</h1>
  <p>Melde dich jetzt an und hilf mit!</p>
  <div class="row">
    <div class="one-half column">
      <h2>Melde dich an mit…</h2>
      <a class="sm-button" href="#" onclick="FB.login(function(response) { statusChangeCallback(response); }, {scope: 'public_profile,email,user_location'});">
        <div style="background-color: #3b5998;">
          <i class="fa fa-facebook-official" aria-hidden="true"></i> Facebook
        </div>
      </a>
      <a class="sm-button" href="#">
        <div style="background-color: #00aced;">
          <i class="fa fa-twitter" aria-hidden="true"></i> Twitter
        </div>
      </a>
      <a class="sm-button" href="#">
        <div style="background-color: #dd4b39;">
          <i class="fa fa-google-plus" aria-hidden="true"></i> Google
        </div>
      </a>
    </div>
    <div class="one-half column">
      <h2>…oder registriere dich mit deiner E-Mail-Adresse!</h2>
      <div class="row">
        <div class="two-thirds column">
          <label for="inputEmail" class="col-sm-4 control-label">E-Mail</label>
          <input class="signin-input" type="email" id="inputEmail" placeholder="E-Mail">
        </div>

        <div class="one-third column">
          <label for="inputPLZ">PLZ</label>
          <input class="signin-input" type="number" id="inputPLZ" placeholder="Postleitzahl">
        </div>
      </div>
      <a class="event-button" href="{% url 'events' %}">
        <div>Jetzt mithelfen!</div>
      </a>
    </div>
  </div>
</div>
{% endblock %}
